<template name="electionsAdminModifyQuestion">
  <tr>
    <td></td>
    <td><input name="questionName" class="question name" type="text" placeholder="{{name}}" value="{{name}}"></td>
  </tr>
  <tr>
    <td></td>
    <td><input name="questionDescription" class="question description" type="text" placeholder="{{description}}" value="{{description}}"></td>
  </tr>
  <tr>
    <td></td>
    <td>Allow Abstention<input name="questionAllowAbstain" class="question allowAbstain" type="checkbox" {{allowAbstain}}></td>
    <td>Multiple Choice<input name="questionMulti" class="question multi" type="checkbox" {{multi}}></td>
  </tr>
  <tr>
    <td></td>
    <td>Choices:</td>
  </tr>
  {{#each choices}}
    {{>electionsAdminModifyChoice}}
  {{/each}}
  {{>electionsAdminModifyNewChoice}}
</template>
