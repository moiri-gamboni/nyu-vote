<template name="electionsAdminShow">
  {{#with election}}
    <div class="email-content">
      <div class="email-content-header pure-g">
          <div class="pure-u-1-2">
              <h1 class="email-content-title">Showing Election: {{ name }}</h1>
              <p class="email-content-subtitle">
              <span>Created By</span> {{creator}}
              </p>
          </div>
          <div class="email-content-controls pure-u-1-2">
              <button class="pure-button {{openCloseClass}} openCloseElection">{{openCloseElection}} Election</button>
              {{#if canEdit}}
                <button class="pure-button pure-button-primary" disabled>Election Not Started</button>
              {{else}}
                <a href={{pathFor 'adminElectionsResult'}} class="pure-button pure-button-primary">View Results</a>
              {{/if}}
                <a href={{pathFor 'adminElectionsEdit'}} class="pure-button
                  button-warning">Edit This Election</a>
          </div>
      </div>
      <div class="email-content-body">
        <!-- start -->
        <h1>Election Data</h1>
        <table class="pure-table pure-table-bordered">
          <thead>
            <tr><th>Name</th><th>{{name}}</th></tr>
          </thead>
          <tbody>
            <tr><td>Description</td><td>{{description}}</td></tr>
          </tbody>
        </table>
        <h2>Groups</h2>
        <table class="pure-table pure-table-horizontal">
          <tbody>
            {{#each groups}}
              <tr><td>{{name}}</td></tr>
            {{/each}}
          </tbody>
        </table>
        <h2>Questions</h2>
        {{#each questions}}
          <table class="pure-table pure-table-horizontal">
            <thead>
                <tr><td>Name</td><td>{{name}}</td></tr>
            </thead>
            <tbody>
                <tr><td>Description</td><td>{{description}}</td></tr>
                <tr class="pure-table-odd">
                  <td>Vote Type</td><td>{{options.type}}</td>
                </tr>
                <tr>
                  <td>Vote mode</td><td>{{options.voteMode}}</td>
                </tr>
                {{#if isPickN}}
                  <tr>
                    <td>Pick N Value</td><td>{{options.pickNVal}}</td>
                  </tr>
                {{/if}}
                <tr class="pure-table-odd">
                  <td colspan=2>Choices:</td>
                </tr>
                {{#each choices}}
                  <tr class="pure-table-odd"><td>Name</td><td>{{name}}</td></tr>
                  <tr><td>Description</td><td>{{description}}</td></tr>
                  <tr><td>Image</td><td><div class="image-preview"
                        style="background-image:url({{image}})"></div> </td></tr>
                {{/each}}
            </tbody>
          </table>
          <br/>
        {{/each}}
        <!-- end -->
      </div>
    </div>
  {{/with}}
</template>
