<template name="groupsAdminEdit">
  {{#with group}}
    <div class="email-content">
      <div class="email-content-header pure-g">
          <div class="pure-u-1-2">
              <h1 class="email-content-title">Editing Group {{ name }}</h1>
              <p class="email-content-subtitle">
              <span>Created By</span> {{creator}}
              </p>
          </div>
          <div class="email-content-controls pure-u-1-2">
              <button class="pure-button button-success save-group">Save Group</button>
              <a href={{pathFor 'adminGroupsShow'}} class="pure-button
                pure-button-primary">Cancel Edit Election</a>
              <button class="pure-button button-error delete-group">Delete Group</button>
          </div>
      </div>
      <div class="email-content-body">
        <!-- start -->
        <form class="pure-form pure-form-aligned">
          <fieldset>
            <div class="pure-control-group">
                  <label 
                    for="group-name">Group Name</label>
                  <input id="group-name" class="group name pure-input-1-2" type="text"
                  placeholder="Name..." value="{{name}}">
            </div>
            <div class="pure-control-group">
                  <label 
                    for="group-name">Description</label>
                  <input id="group-description" class="group description
                  pure-input-1-2"
                  type="text" placeholder="Description..." value="{{description}}">
            </div>
            <div class="pure-control-group">
                  <label 
                    for="group-admins">Admins</label>
                  <textarea id="group-admins" rows="5" class="group admins pure-input-1-2"
                    placeholder="Admins...">{{admins}}</textarea>
            </div>
            <div class="pure-control-group">
                  <label 
                    for="group-netIds">NetIds</label>
                  <textarea id="group-netIds" rows="20" class="group netids
                    pure-input-1-2"
                    placeholder="NetIds...">{{netIds}}</textarea>
            </div>
          </fieldset>
        </form>
        <!-- end -->
      </div>
    </div>
  {{/with}}
</template>
