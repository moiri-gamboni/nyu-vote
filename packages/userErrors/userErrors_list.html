<template name="userErrors">
  <div class="errors row-fluid">
    {{#each userErrors}}
      {{> userError}}
    {{/each}}
  </div>
</template>

<template name="userError">
<a class="close" type="button" data-dismiss = "alert">
  <div class="alert alert-error">
  	<p id="error-message">{{message}}</p>
  </div>
</a>
</template>
